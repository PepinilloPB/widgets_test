<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wgt4.css">
    <title>Widget 4</title>
</head>
<body>
    <div class="profile-card">
        <img class="profile-card__background" src="img/fondo.jpg" alt="">
        <img class="profile-card__image" src="img/perfil.jpg" alt="">
        <button class="profile-card__options">
            <img class="profile-card__options-img" src="img/tresPuntosVerticales.svg" alt="">
        </button>
        <div class="profile-card__content">
            <div class="profile-card__title">
                <h2 class="profile-card__name">Morgan Sweeney</h2>
                <p class="profile-card__name-profession">Ant Collector</p>
            </div>
            <div class="profile-card__interactions">
                <div class="profile-card__data">
                    <p class="profile-card__data-number">12</p>
                    <p class="profile-card__data-foot">Followers</p>
                </div>
                <div class="profile-card__data">
                    <p class="profile-card__data-number">1000</p>
                    <p class="profile-card__data-foot">Following</p>
                </div>
            </div>    
            <button class="profile-card__button">Follow</button>
            <p class="profile-card__description">Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</p>
        </div>
    </div>
</body>
</html>
