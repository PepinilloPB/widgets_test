<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Primero-->
    <div class="flex-container">
        <div class="task-card__widget-1"> 
            <h2 class="task-card__widget-1-title">8 open tasks</h2>
            <img class="task-card__widget-1-img" src="img/task.jpg">
            <button class="task-card__widget-1-button">VIEW TASKS</button>
        </div>
    </div>
    <!--Segundo-->
    <!--Tercero-->
    <div class="flex-container">
        <div class="task-card__widget-3">
            <div class="task-card__widget-3-circle"></div>
            <img src="wgt3.jpeg" class="task-card__widget-3-img">
            <p class="task-card__widget-3-name">Hideo Kojima</p>
            <p class="task-card__widget-3-email">koji_porritos@gmail.com</p>
            <button class="widget-3-button">
                <img src="wgt3_icon.png" class="widget-3-button__img">
                Follow Me
            </button>
            <div class="widget-3-container">
                <p class="widget-3-container__data widget-3-container__data--bold">12.6K</p>
                <p class="widget-3-container__data widget-3-container__data--bold">85</p>
                <p class="widget-3-container__data widget-3-container__data--opacity">Followers</p>
                <p class="widget-3-container__data widget-3-container__data--opacity">Followings</p>
            </div>
        </div>
    </div>
    <!--Cuarto-->
    <div class="flex-container">
        <div class="profileCard">
            <img class="profileCard__background" src="img/fondo.jpg" alt="">
            <img class="profileCard__image" src="img/perfil.jpg" alt="">
            <button class="profileCard__options">
                <img class="profileCard__options__img" src="img/tresPuntosVerticales.svg" alt="">
            </button>
            <div class="profileCard__content">
                <div class="profileCard__title">
                    <h2 class="profileCard__name">Morgan Sweeney</h2>
                    <p class="profileCard__name__profession">Ant Collector</p>
                </div>
                <div class="profileCard__interactions">
                    <div class="profileCard__data">
                        <p class="profileCard__data__number">12</p>
                        <p class="profileCard__data__foot">Followers</p>
                    </div>
                    <div class="profileCard__data">
                        <p class="profileCard__data__number">1000</p>
                        <p class="profileCard__data__foot">Following</p>
                    </div>
                </div>    
                <button class="profileCard__button">Follow</button>
                <p class="profileCard__description">Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</p>
            </div>
        </div>
    </div>
</body>
</html>
